<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>toodoo</title>

    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script>if (window.module) module = window.module;</script>

</head>

<body onload="displayUpcomingEvents('myEvents', 7)">
    <header class="header">
        <h1 class="logo">
            <span class="helper"></span><a href="index.html"><img src="../media/toodooText.png"
            alt="toodoo icon" height="20" width="80"></a>
        </h1>

        <ul class="main-nav">
            <li class="frame" id="minimize">
                <span class="helper"></span><a href="#"><img src="../media/minimize.png"></a>
            </li>
            <li class="frame" id="maximize">
                <span class="helper"></span><a href="#"><img src="../media/fullscreen.png"></a>
            </li>
            <li class="frame" id="close">
                <span class="helper"></span><a href="#"><img src="../media/close.png"></a>
            </li>
        </ul>
    </header>

    <div class="wrapper">
        <div class="box box1">
            <div class="upcomingEvents" id="myEvents">
                <p class="dateTitle">Upcoming Events</p>
            </div>
        </div>
        <div class="box box2">
            <div class="btn-group-vertical" role="group" aria-label="Basic example">
            <a href="addEvent.html" class="btn btn-secondary">Add Event</a>
            <a href="removeEvent.html" class="btn btn-secondary">Remove Event</a>
            <a href="listEvents.html" class="btn btn-secondary">List Events</a>
            </div>
        </div>
    </div>    

    <script src="../scripts/menuHandler.js"></script>
    <script src="../scripts/toodoo.js"></script>
</body>

</html>
